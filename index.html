<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh OG Tags</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Engine Running">
  <meta property="og:description" content="Service broadcast berita real-time ke Telegram.">
  <meta property="og:image" content="https://example.com/preview.png">
  <meta property="og:url" content="https://example.com/engine-wa">
  <meta property="og:type" content="website">

  <!-- Optional Twitter card -->
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <h1>Engine Running</h1>
  <p>Kalau link ini dishare di Telegram, harusnya muncul preview judul, deskripsi, dan gambar.</p>
</body>
</html>
